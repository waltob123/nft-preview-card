<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./main.js" defer></script>

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color:hsl(229, 9%, 76%);
    }

    .attribution a {
      color: hsl(229, 9%, 76%);
    }
  </style>
</head>

<body>

  <section>
    <h2 style="display: none;">Ethereum Card</h2>
    <div class="equilibrium-img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium presentation">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View ethereum">
      </div>
    </div>

    <div class="equilibrium-text">
      <p class="text-fff">
        Equilibrium #3429
      </p>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-time">
        <p class="price">
          <span>
            <img src="./images/icon-ethereum.svg" alt="Ethereum">
          </span>
          <span class="price-text">
            0.041 ETH
          </span>
        </p>

        <p class="time">
          <span>
            <img src="./images/icon-clock.svg" alt="Time left to expire">
          </span>
          <span class="text">
            3 days left
          </span>
        </p>
      </div>

      <div class="author">
        <p>
          <span>
            <img src="./images/image-avatar.png" alt="Author avator">
          </span>
          <span class="text">
            Creation of <span class="text-fff">Jules Wyvern</span>
          </span>
        </p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/waltob123">Walter O'Brien</a>.
    </div>
  </footer>

</body>

</html>
